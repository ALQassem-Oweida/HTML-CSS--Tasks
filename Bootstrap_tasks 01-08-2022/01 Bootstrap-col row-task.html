<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    }

      </div>

      </div>
      <div class="col-4   ">
        <div class="boxy"></div>
      </div>
      <div class="col-4   ">
        <div class="boxy"></div>
      </div>

      </div>
      <div class="col-8 ">
        <div class="box bg-primary"></div>
      </div>


      <div class="col-3  ">
        <div class="box bg-warning"></div>
      </div>
      <div class="col-3  ">
        <div class="box bg-warning"></div>
      </div>
      <div class="col-3  ">

      </div>

      </div>


    </div>

  </div>

</html>
