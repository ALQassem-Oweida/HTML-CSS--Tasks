        .even {
            display: none;
        }

<h4>Hide even numbers from 1 to 10 !</h4>

    <p class="odd">5</p>
    <p class="even">6</p>
    <p class="odd">7</p>
    <p class="even">8</p>
    <p class="odd">9</p>
    <p class="even">10</p>

</div>
